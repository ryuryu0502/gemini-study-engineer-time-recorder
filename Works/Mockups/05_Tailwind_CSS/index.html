<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ (Tailwind CSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">
    <div class="container mx-auto mt-10 max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <header class="flex justify-between items-center pb-4 border-b">
            <h1 class="text-2xl font-bold text-gray-800">学習カレンダー</h1>
            <button class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <main class="mt-6">
            <div class="flex justify-between items-center">
                <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month" class="text-xl font-semibold"></h2>
                <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 mt-4 text-center"></div>
        </main>

        <footer class="grid grid-cols-3 gap-4 mt-6 pt-6 border-t">
            <div class="text-center">
                <p class="text-sm text-gray-500">今月の合計</p>
                <p id="total-month-time" class="text-2xl font-semibold text-gray-800">--:--</p>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-500">平日平均</p>
                <p id="weekday-avg-time" class="text-2xl font-semibold text-gray-800">--:--</p>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-500">休日平均</p>
                <p id="weekend-avg-time" class="text-2xl font-semibold text-gray-800">--:--</p>
            </div>
        </footer>
    </div>
    <button class="fixed right-8 bottom-8 bg-blue-600 hover:bg-blue-700 text-white w-14 h-14 rounded-full shadow-lg text-3xl">+</button>
    <script src="script.js"></script>
</body>
</html>
