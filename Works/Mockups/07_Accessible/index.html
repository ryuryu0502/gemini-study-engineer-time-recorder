<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ (Accessible)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>学習カレンダー</h1>
            <button id="settings-btn" class="icon-btn" aria-label="設定を開く">⚙️</button>
        </header>

        <main id="calendar-view">
            <div class="calendar-header">
                <button id="prev-month-btn" aria-label="前の月へ">◀</button>
                <h2 id="current-month" aria-live="polite"></h2>
                <button id="next-month-btn" aria-label="次の月へ">▶</button>
            </div>
            <div id="calendar-grid" class="calendar-grid" role="grid" aria-labelledby="current-month"></div>
            <section class="stats-container" aria-label="今月の統計">
                <div class="stat-item">
                    <p>今月の合計時間</p>
                    <p id="total-month-time">--:--</p>
                </div>
                <div class="stat-item">
                    <p>平日平均</p>
                    <p id="weekday-avg-time">--:--</p>
                </div>
                <div class="stat-item">
                    <p>休日平均</p>
                    <p id="weekend-avg-time">--:--</p>
                </div>
            </section>
        </main>

        <button id="add-record-fab" class="fab" aria-label="新しい記録を追加する">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
