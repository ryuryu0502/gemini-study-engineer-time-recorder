<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ (Brutalist)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>学習カレンダー</h1>
            <button id="settings-btn">[設定]</button>
        </header>

        <main id="calendar-view">
            <div class="calendar-header">
                <button id="prev-month-btn">&lt;&lt;</button>
                <h2 id="current-month"></h2>
                <button id="next-month-btn">&gt;&gt;</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
            <div class="stats-container">
                <div class="stat-item">
                    <p>TOTAL</p>
                    <p id="total-month-time">--:--</p>
                </div>
                <div class="stat-item">
                    <p>WEEKDAY_AVG</p>
                    <p id="weekday-avg-time">--:--</p>
                </div>
                <div class="stat-item">
                    <p>WEEKEND_AVG</p>
                    <p id="weekend-avg-time">--:--</p>
                </div>
            </div>
        </main>

        <button id="add-record-fab" class="fab">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
