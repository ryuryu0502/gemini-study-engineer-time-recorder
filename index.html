<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app-container" class="container mt-4">
        <!-- ===== View: Dashboard ===== -->
        <div id="view-dashboard">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">ダッシュボード</h2>
                <span id="dashboard-date" class="text-muted"></span>
            </div>

            <!-- Today's Summary -->
            <div class="card bg-primary text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">今日の学習時間</h5>
                    <p id="today-summary-time" class="display-4">00:00</p>
                </div>
            </div>

        <div class="card">
            <div class="card-body">
                    <h5 class="card-title">学習カレンダー</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <button id="prev-month-btn" class="btn btn-outline-primary">&lt;</button>
                    <h2 id="current-month" class="mb-0"></h2>
                    <button id="next-month-btn" class="btn btn-outline-primary">&gt;</button>
                </div>
                <div id="calendar-grid" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">今月の目標達成状況</h5>
                <div id="goal-progress-container">
                    <p>目標が設定されていません。</p>
                </div>
                <div class="progress" style="height: 25px;">
                    <div id="goal-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>

        <div class="row text-center mt-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">今月の合計</h5>
                        <p id="total-month-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">平日平均</h5>
                        <p id="weekday-avg-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">休日平均</h5>
                        <p id="weekend-avg-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">週間学習グラフ</h5>
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>
    </div>
        </div>

        <!-- ===== View: Record Form ===== -->
        <div id="view-record" style="display: none;">
            <div class="d-flex align-items-center mb-4">
                <a href="#" id="back-to-dashboard" class="text-decoration-none text-secondary me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h2 class="mb-0">学習の記録</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">学習記録の入力</h5>
                    <form id="record-form">
                        <div class="mb-3">
                            <label for="record-date" class="form-label">日付</label>
                            <input type="date" class="form-control" id="record-date" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start-time" class="form-label">開始時間</label>
                                    <div class="input-group">
                                        <input type="time" class="form-control" id="start-time" required>
                                        <button class="btn btn-outline-secondary current-time-btn" type="button">現在</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end-time" class="form-label">終了時間</label>
                                    <div class="input-group">
                                        <input type="time" class="form-control" id="end-time" required>
                                        <button class="btn btn-outline-secondary current-time-btn" type="button">現在</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">休憩時間</label>
                            <div id="break-times-container">
                                <div class="mb-3 border p-2 rounded break-time-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group mb-1">
                                                <span class="input-group-text">開始</span>
                                                <input type="time" class="form-control break-start-time-input">
                                                <button class="btn btn-outline-secondary current-time-btn" type="button">記入</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group mb-2">
                                                <span class="input-group-text">終了</span>
                                                <input type="time" class="form-control break-end-time-input">
                                                <button class="btn btn-outline-secondary current-time-btn" type="button">記入</button>
                                                <button class="btn btn-outline-danger remove-break-time" type="button">削除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="add-break-time">休憩を追加</button>
                        </div>
                        <div class="mb-3">
                            <label for="memo-input" class="form-label">メモ</label>
                            <textarea class="form-control" id="memo-input" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-info text-white" id="tweet-btn" style="display: none;">ツイート 🐦</button>
                            <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;">削除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">設定</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="monthly-goal-input" class="form-label">今月の目標勉強時間（時間）</label>
                <input type="number" class="form-control" id="monthly-goal-input" min="1" placeholder="例: 50">
            </div>
            <button id="save-goal-btn" class="btn btn-primary mb-3">目標を保存</button>
            <hr>
            <h5>アプリのインストール</h5>
            <button id="install-pwa-button" class="btn btn-success" style="display: none;">アプリをインストール</button>
            <hr>
            <h5>データ管理</h5>
            <button id="backup-button" class="btn btn-secondary">バックアップを作成</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="save-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を保存しました！
            </div>
        </div>
        <div id="delete-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を削除しました。
            </div>
        </div>
        <div id="goal-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                目標を保存しました！
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" id="nav-dashboard" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16"><path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg>
            <span>カレンダー</span>
        </a>
        <a href="#" id="nav-add-record" class="nav-item add-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/></svg>
        </a>
        <button class="nav-item" id="nav-settings" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16"><path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/><path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764-.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/></svg>
            <span>設定</span>
        </button>
    </div>
</body>
</html>
