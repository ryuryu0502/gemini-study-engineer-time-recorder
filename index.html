<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">学習カレンダー</a>
            <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal">
                設定 ⚙️
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <button id="prev-month-btn" class="btn btn-outline-primary">&lt;</button>
                    <h2 id="current-month" class="mb-0"></h2>
                    <button id="next-month-btn" class="btn btn-outline-primary">&gt;</button>
                </div>
                <div id="calendar-grid" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">今月の目標達成状況</h5>
                <div id="goal-progress-container">
                    <p>目標が設定されていません。</p>
                </div>
                <div class="progress" style="height: 25px;">
                    <div id="goal-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </div>

        <div class="row text-center mt-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">今月の合計</h5>
                        <p id="total-month-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">平日平均</h5>
                        <p id="weekday-avg-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">休日平均</h5>
                        <p id="weekend-avg-time" class="card-text fs-4">--:--</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">週間学習グラフ</h5>
                <canvas id="weekly-chart"></canvas>
            </div>
        </div>
    </div>

    <button id="add-record-fab" class="btn btn-primary btn-lg rounded-circle position-fixed" style="right: 30px; bottom: 30px; width: 60px; height: 60px;">+</button>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">設定</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="monthly-goal-input" class="form-label">今月の目標勉強時間（時間）</label>
                <input type="number" class="form-control" id="monthly-goal-input" min="1" placeholder="例: 50">
            </div>
            <button id="save-goal-btn" class="btn btn-primary mb-3">目標を保存</button>
            <hr>
            <h5>アプリのインストール</h5>
            <button id="install-pwa-button" class="btn btn-success" style="display: none;">アプリをインストール</button>
            <hr>
            <h5>データ管理</h5>
            <button id="backup-button" class="btn btn-secondary">バックアップを作成</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="save-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を保存しました！
            </div>
        </div>
        <div id="delete-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を削除しました。
            </div>
        </div>
        <div id="goal-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                目標を保存しました！
            </div>
        </div>
    </div>
</body>
</html>
