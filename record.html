<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録アプリ - 記録</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Reusing main style.css -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">← 学習カレンダー</a>
            <span class="navbar-text text-white">学習の記録</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">学習記録の入力</h5>
                <form id="record-form">
                    <div class="mb-3">
                        <label for="record-date" class="form-label">日付</label>
                        <input type="date" class="form-control" id="record-date" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="start-time" class="form-label">開始時間</label>
                                <div class="input-group">
                                    <input type="time" class="form-control" id="start-time" required>
                                    <button class="btn btn-outline-secondary current-time-btn" type="button">現在時刻を記入</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="end-time" class="form-label">終了時間</label>
                                <div class="input-group">
                                    <input type="time" class="form-control" id="end-time" required>
                                    <button class="btn btn-outline-secondary current-time-btn" type="button">現在時刻を記入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">休憩時間</label>
                        <div id="break-times-container">
                            <div class="mb-3 border p-2 rounded break-time-group"> <!-- Initial break time group -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group mb-1">
                                            <span class="input-group-text">開始</span>
                                            <input type="time" class="form-control break-start-time-input">
                                            <button class="btn btn-outline-secondary current-time-btn" type="button">記入</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">終了</span>
                                            <input type="time" class="form-control break-end-time-input">
                                            <button class="btn btn-outline-secondary current-time-btn" type="button">記入</button>
                                            <button class="btn btn-outline-danger remove-break-time" type="button">削除</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" type="button" id="add-break-time">休憩を追加</button>
                    </div>
                    <div class="mb-3">
                        <label for="memo-input" class="form-label">メモ</label>
                        <textarea class="form-control" id="memo-input" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-info text-white" id="tweet-btn" style="display: none;">この日の記録をツイート 🐦</button>
                        <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;">この日の記録を削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Reusing main script.js -->

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="save-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を保存しました！
            </div>
        </div>
        <div id="delete-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">学習記録アプリ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                記録を削除しました。
            </div>
        </div>
    </div>
</body>
</html>
